<script>
// the index is set to the firts pic meaning it displays the first pic first
var slideIndex = 1;
showPics(slideIndex);


// shows the pic that is clicked
function currentPic(n) {
  showPics(slideIndex = n);
}

// How the slide show will move through pics. How the pics will be layed out
function showPics(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  
  x[slideIndex-1].style.display = "block";
  
}
</script>
